site_name: Brain Tumor CDSS
site_description: Clinical Decision Support System for Brain Tumor Diagnosis
site_author: melmbrain
site_url: https://melmbrain.github.io/brain-tumor-cdss/

repo_name: melmbrain/brain-tumor-cdss
repo_url: https://github.com/melmbrain/brain-tumor-cdss

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - search.highlight
    - content.code.copy

plugins:
  - search

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - tables
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Getting Started:
    - Installation: getting-started/installation.md
    - Quick Start: getting-started/quickstart.md
  - Architecture:
    - Overview: architecture/overview.md
    - M1 Model: architecture/m1.md
    - MG Model: architecture/mg.md
    - MM Model: architecture/mm.md
  - API Reference:
    - Inference: api/inference.md
    - Preprocessing: api/preprocessing.md
  - Experiments: EXPERIMENTS.md
  - Contributing: contributing.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/melmbrain
